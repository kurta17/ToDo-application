<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles to enhance design -->
    <style>
        body {
            background-color: #f7fafc; /* Light gray background */
            font-family: 'Nunito', sans-serif; /* Use Nunito font */
            width: 100vw; /* Full width */
        }
        .task-label {
            background-color: #fff; /* White background for tasks */
            border-radius: 0.5rem; /* Rounded corners for task labels */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 1rem; /* Spacing inside task labels */
            margin-bottom: 1rem; /* Spacing between task labels */
            display: block; /* Block display for better spacing */
        }
        .checkbox {
            accent-color: #4a5568; /* Custom checkbox color */
            /* Increase the size */
            transform: scale(1.5); /* Enlarges the checkbox */
        }
    </style>
</head>
<body class="bg-gray-800 py-8 px-4">
    <div class="flex justify-center bg-gray-800 py-8 px-4">
        <div class="max-w-100 ">
            <h1 class="text-6xl text-center font-bold mb-4 text-white">Dekete task from List</h1>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <!-- Use grid layout with 3 columns -->
                <div class="grid grid-cols-4 gap-8">
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
