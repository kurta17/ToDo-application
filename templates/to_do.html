{% extends "layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="flex justify-center bg-gray-800 py-8 px-4">
    <div class="max-w-100 ">
        <h1 class="text-6xl text-center font-bold mb-4 text-white">To Do List</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-4 gap-8">
                {% for task in to_do %}
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="task-{{ loop.index }}" name="task-{{ loop.index }}" class="checkbox rounded">
                        <label for="task-{{ loop.index }}" class="task-label text-lg">{{ task }}</label>
                        <form method="post" action="{{ url_for('delete_task', task_id = loop.index )}}">
                            <input type="submit" value="âŒ">
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="flex items-center justify-center">
    <a href="{{ url_for('add_task') }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Task
    </a>
</div>
{% endblock %}
